<!DOCTYPE html>
<html lang="es-en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Encriptador y desencriptador de texto</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 class="titulo" id="titulo-principal">Código secreto</h1>
  <main class="main">
    <section class="form box">
      <form action="">
        <label for="input-texto">Solo letras minúsculas, sin acento</label>
        <input class="text-input" type="text" name="input-texto" onkeypress="return soloMinusculas(event)" id="input-texto" placeholder="Ingrese el texto aqui">
        <input class="btn" type="button" value="encriptar!" id="btn-encriptar">
        <input class="btn" type="button" value="desencriptar!" id="btn-desencriptar">
      </form>
    </section>
  
    <section class="msg box">
      <h2 id="">Mensaje encriptada:</h2>
      <input class="text-input-salida" type="text" id="msg">
      <input class="btn" type="button" value="copiar" id="btn-copy">
    </section>
  </main>

  <footer class="footer">
    <div class="rodapie">
      <p class="parrafo-rodapie">Desarrollado por Lautaro Rodriguez</p>
    </div>

  </footer>

  <script src="script.js"></script>
  <script src="Copiar-pegar.js"></script>
</body>
</html>
